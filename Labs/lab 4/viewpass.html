<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <label for="pass">password</label>
        <input type="password" id="pass" placeholder="Enter ypur password" name="pass">
       <input type="submit">
    </form>
    <button id="icon" onmouseover="funviw()" onmouseleave="funliv()">view</button>

    <script>
        var pass = document.getElementById("pass");
        var view = document.getElementById("icon");
        function funviw()
        {
            if(pass.value != 0)
            {
                if(view)
                {
                    pass.setAttribute("type", "text");
                }
            }
        }
        function funliv()
        {
            if(pass.value != 0)
            {
                if(view)
                {
                    pass.setAttribute("type", "password");
                }
            }
        }

    </script>
    
</body>
</html>
