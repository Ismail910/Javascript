<html lang="en">
<head>

<body>
    <span class="span">this span</span>
    <span  class="span">this span</span>
    <span  class="span">this span</span>
    <span  class="span">this span</span>
    <span  class="span">this span</span>
    <span  class="span">this span</span>
    <span  class="span">this span</span>
    <button onclick="changebackgroundRandom()">Change Random Color</button>


    <script>
function changebackgroundRandom()
{
    var colorArray=['red','green','blue','orange','yellow','brown','gray','lightgray','gold']

    var spans= document.getElementsByClassName("span");
    
    for(var i=0 ; i<spans.length;i++)
    {
        var randomNumber=Math.floor(Math.random() *10)  
        spans[i].style.background = colorArray[randomNumber];
    }
}

    
    
    </script>
    
</body>
